<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gianluca Mura">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- Bootstrap Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Main Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body class="debug">
    <!-- Main Header -->
    <header>
        <!-- Navbar -->
        <nav id="navbar">
            <div class="container h-100 my-border">
                <div class="row justify-content-between align-items-center text-white h-100">
                    <!-- Logo/Site Name -->
                    <div class="col-4">Title</div>
                    <!-- Navbar Menu -->
                    <div class="col-4">
                        <div id="hamburger-menu" class="d-md-none">hamburger menu</div>
                        <div id="full-menu" class="d-none d-md-block">classic menu</div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Jumbotron -->
        <section id="jumbotron" class="py-4 text-white my-border">
            <div class="container my-border">
                <!-- Jumbo Image -->
                <figure class="w-50 mx-auto min-h-100 my-border2">image</figure>
                <!-- Jumbo Title & Subtitle -->
                <h1 class="w-50 mx-auto my-border2">jumbo title</h1>
                <div class="w-50 mx-auto h1 my-border2">star icon</div>
                <h2 class="w-50 mx-auto my-border2">more text</h2>
            </div>
        </section>
    </header>

    <!-- Main Content -->
    <main>

    </main>

    <!-- Main Footer -->
    <footer></footer>

</body>
</html>
